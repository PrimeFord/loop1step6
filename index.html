<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <div class="container">
        <div class="info_box">
            <div class="heading">
                <h2>Become a member</h2>
                <p>Use social networks to join us instantly.<br>
                    You won't spend any time confirming those boring emails.</p>
            </div>
            <div class="social">
                <div class="sign_in">
                    <img src="./media/googleplus.svg">
                    <h3>sign up with google+</h3>
                </div>
                <div class="sign_in">
                    <img src="./media/facebook.svg">
                    <h3>sign up with facebook</h3>
                </div>
                <div class="sign_in">
                    <img src="./media/twitter.svg">
                    <h3>sign up with twitter</h3>
                </div>
                <div class="sign">
                    <h3>You can still sign-up with your e-mail address<h3>
                    <h3 class="email">sign up with E-mail</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
